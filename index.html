    <script>
        const SUPABASE_URL = 'ä½ çš„_URL';

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentFile = null;

        // å›¾ç‰‡é¢„è§ˆ
        window.previewImage = function(input) {
            if (input.files && input.files[0]) {

        // æœç´¢é€»è¾‘ï¼šäº²å‹ç‰ˆä¾§é‡â€œç›¸å…³æ€§â€ [éœ€æ±‚ 1]
        window.processCooking = async function() {
            const input = document.getElementById('ingredients').value.trim();
            if(!input) return;
            document.getElementById('loading').style.display = 'block';

            try {
                const { data } = await client.from('recipes').select('*');
                if (data) {
                    let matches = data.map(r => {
                        let hitCount = 0;
                        r.keywords.forEach(k => { if (input.includes(k) || k.includes(input)) hitCount++; });
                        return { ...r, hitCount };
                    }).filter(r => r.hitCount > 0);

                    // æ’åºï¼šä¼˜å…ˆå±•ç¤ºé£ŸæåŒ¹é…æœ€å¤šçš„èœè°± [éœ€æ±‚ 1]
                    matches.sort((a, b) => b.hitCount - a.hitCount);
                    
                    document.getElementById('result-content').innerHTML = matches.map(r => createCard(r)).join('');
                    document.getElementById('result-overlay').style.display = 'block';
                }
            } finally { document.getElementById('loading').style.display = 'none'; }
        };

        function createCard(r) {

                    <div class="recipe-main-info">

                            <div style="font-size:12px; color:#999; margin-top:5px;">by @${r.author || 'å¤§å¨'}</div>
                        </div>
                    </div>
                    <div class="recipe-detail-box">
                        <div class="detail-label">åˆ¶ä½œæ­¥éª¤</div>
                        <div class="detail-text">${r.steps}</div>
                    </div>
                    <div class="expand-btn" onclick="window.toggleCard(this)"><svg viewBox="0 0 24 24" class="arrow-svg"><path d="M7 10l5 5 5-5"/></svg></div>
                </div>`;
        }

        // åˆ†äº«é€»è¾‘ï¼šä¸Šä¼ å›¾ç‰‡å¹¶åŒæ­¥åˆ°æ•°æ®åº“ [éœ€æ±‚ 1, 2]
        window.uploadRecipe = async function() {
            const name = document.getElementById('new-name').value;
            const author = document.getElementById('new-author').value;
            const kw = document.getElementById('new-keywords').value;
            const steps = document.getElementById('new-steps').value;

            if(!name || !steps) return alert("èœåå’Œæ­¥éª¤æ˜¯å¿…é¡»çš„å“¦ï¼");

            // 1. é‡å¤æ£€æµ‹ [éœ€æ±‚ 2]
            const { data: existData } = await client.from('recipes').select('id').eq('name', name).limit(1);
            if(existData && existData.length > 0) {
                if(!confirm(`å®¶é‡Œå·²ç»æœ‰ä¸€ä»½ã€Š${name}ã€‹äº†ï¼Œè¦å†åˆ†äº«ä¸€ä¸ªä½ çš„ç‰ˆæœ¬å—ï¼Ÿ`)) return;
            }

            let imgUrl = "";

            // 2. å¦‚æœæœ‰å›¾ç‰‡ï¼Œå…ˆä¼ åˆ° Storage [éœ€æ±‚ 1]
            if (currentFile) {
                const fileExt = currentFile.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const { data, error } = await client.storage.from('recipe-images').upload(fileName, currentFile);

            const { error } = await client.from('recipes').insert([{

            }]);

            if(!error) {
