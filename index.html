    <script>
        const localRecipes = [
            { id: 1, name: "èŠ±æ¤’é¸¡è…¿", keywords: ["èŠ±æ¤’", "é¸¡è…¿"], steps: "ã€ä¸»æ–™ã€‘é¸¡è…¿1ä¸ªã€èŠ±æ¤’ã€ç”Ÿå§œã€è‘±è‹¥å¹²\nã€æ­¥éª¤ã€‘\n1. å°†èŠ±æ¤’ã€ç”Ÿå§œã€è‘±ã€ç›æ´’åœ¨é¸¡è…¿ä¸Šï¼Œå……åˆ†æŒ‰æ‘©ã€‚\n2. æ”¾å…¥å†°ç®±å†·è—ä¸€å¤œè…Œåˆ¶ã€‚\n3. è’¸20-25åˆ†é’Ÿï¼Œæˆ–çƒ¤ç®±180åº¦25åˆ†é’Ÿå³å¯ã€‚", img: "/images/chicken-leg.jpg" },
            { id: 2, name: "è›‹åŒ…éº»ç³", keywords: ["é¸¡è›‹", "éº»ç³"], steps: "ã€ä¸»æ–™ã€‘é¸¡è›‹2ä¸ªï¼Œéº»ç³1å—\nã€æ­¥éª¤ã€‘\n1. è›‹æ¶²åŠ è‘±èŠ±ç›æ‰“æ•£ã€‚\n2. é”…å†…å–·æ²¹ï¼Œæ”¾å…¥éº»ç³ç…è½¯ã€‚\n3. åˆ†ä¸¤æ¬¡è£¹ä¸Šè›‹æ¶²ï¼Œç…è‡³é‡‘é»„é…¥è„†å³å¯ã€‚", img: "/images/glutinous-rice-egg.jpg" }
        ];

        function switchPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
            if(pageId === 'fav-page') renderFavs();
        }

        function processCooking() {
            const input = document.getElementById('ingredients').value.trim();
            if(!input) return;
            let matches = localRecipes.map(r => ({ ...r, hit: r.keywords.filter(k => input.includes(k)).length })).filter(r => r.hit > 0);
            matches.sort((a,b) => b.hit - a.hit);
            if(matches.length > 0) renderResults(matches); else generateAI(input);
        }

        function renderResults(recipes) {
            document.getElementById('result-content').innerHTML = recipes.map(r => createCard(r)).join('');
            document.getElementById('result-overlay').style.display = 'block';
        }

        function createCard(r) {
            const favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            const isFav = favs.some(f => f.name === r.name);
            return `
                <div class="recipe-card">
                    <img class="recipe-img" src="${r.img || '/images/default-chef.jpg'}">
                    <div class="recipe-info">
                        <div class="recipe-header">
                            <span class="recipe-title">${r.name}</span>
                            <div class="star-fav" onclick="toggleSave('${r.name}', '${r.steps.replace(/'/g,"\\'")}', '${r.img}', this)">
                                <svg viewBox="0 0 24 24" fill="${isFav ? 'var(--gold)' : 'none'}" stroke="${isFav ? 'var(--gold)' : '#ccc'}">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="toggle-arrow" onclick="this.parentElement.nextElementSibling.classList.toggle('show'); this.innerText = this.innerText==='â–¼'?'â–²':'â–¼';">â–¼</div>
                    </div>
                    <div class="recipe-detail-box">${r.steps}</div>
                </div>`;
        }

        function toggleSave(name, steps, img, dom) {
            let favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            const idx = favs.findIndex(f => f.name === name);
            const svg = dom.querySelector('svg');
            if(idx > -1) {
                favs.splice(idx, 1);
                svg.setAttribute('fill', 'none'); svg.setAttribute('stroke', '#ccc');
            } else {
                favs.push({ name, steps, img });
                svg.setAttribute('fill', 'var(--gold)'); svg.setAttribute('stroke', 'var(--gold)');
            }
            localStorage.setItem('favRecipes', JSON.stringify(favs));
        }

        function renderFavs() {
            const favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            document.getElementById('fav-list').innerHTML = favs.length ? favs.map(r => createCard(r)).join('') : "<p style='text-align:center; opacity:0.5;'>ç©ºç©ºå¦‚ä¹Ÿï¼Œå¿«å»æ”¶è—ç¾å‘³å§~</p>";
        }

        function getLucky() {
            const r = localRecipes[Math.floor(Math.random() * localRecipes.length)];
            document.getElementById('random-result').innerHTML = createCard(r);
        }

        function closeOverlay() { document.getElementById('result-overlay').style.display = 'none'; }

        async function generateAI(input) {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
