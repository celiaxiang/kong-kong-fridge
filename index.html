        .recipe-card { background: white; border-radius: 35px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 15px 30px rgba(0,0,0,0.05); position: relative; }
        .recipe-img { width: 100%; height: 250px; object-fit: cover; }
        .recipe-main-info { padding: 25px; position: relative; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f1f1; }
        .recipe-title { font-family: 'ZCOOL XiaoWei', serif; font-size: 24px; color: var(--forest); }

        .expand-btn { margin: 15px 25px 15px auto; width: 45px; height: 32px; background: var(--pale-leaf); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .expand-btn svg { width: 18px; height: 18px; fill: var(--forest); transition: 0.3s; }

        .recipe-detail-box.show { max-height: 2000px; padding: 25px; border-top: 1px solid #eee; }
        .detail-label { font-weight: 900; color: var(--forest); display: block; margin-bottom: 8px; font-size: 16px; border-left: 5px solid var(--leaf); padding-left: 10px; }
        .detail-text { color: #555; line-height: 2; white-space: pre-line; font-size: 15px; }

        .loading { display: none; margin-top: 25px; font-weight: bold; color: var(--forest); animation: pulse 1.2s infinite; font-size: 15px; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

<body>

    <script>
        // --- åŠ¡å¿…å¡«å…¥ä½ çš„é…ç½® ---
        const SUPABASE_URL = 'ä½ çš„_PROJECT_URL';
        const SUPABASE_KEY = 'ä½ çš„_ANON_KEY';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function switchPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
            if(pageId === 'fav-page') renderFavs();
        }

        async function processCooking() {
            const input = document.getElementById('ingredients').value.trim();
            if(!input) return;

            const btn = document.getElementById('search-btn');
            const loader = document.getElementById('loading');
            
            btn.disabled = true;
            btn.innerText = "æ­£åœ¨å¯»æ‰¾çµæ„Ÿ...";
            loader.style.display = 'block';

            try {
                const { data } = await _supabase.from('recipes').select('*');
                if (data) {
                    let matches = data.map(r => {
                        let hitCount = 0;
                        r.keywords.forEach(k => {
                            if (input.includes(k) || k.includes(input)) hitCount++;
                        });
                        return { ...r, hitCount };
                    }).filter(r => r.hitCount > 0);
                    
                    matches.sort((a,b) => b.hitCount - a.hitCount);
                    if(matches.length > 0) {
                        renderResults(matches);
                        resetSearchUI();
                    } else {
                        await generateAI(input);
                    }
                }
            } catch(e) { 
                console.error(e); 
                resetSearchUI();
            }
        }

        function resetSearchUI() {
            const btn = document.getElementById('search-btn');
            const loader = document.getElementById('loading');
            btn.disabled = false;
            btn.innerText = "å¼€å§‹åŠ å·¥ï¼";
            loader.style.display = 'none';
        }

        function renderResults(recipes) {
            document.getElementById('result-content').innerHTML = recipes.map(r => createCard(r)).join('');
            document.getElementById('result-overlay').style.display = 'block';
        }

        function createCard(r) {
            const favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            const isFav = favs.some(f => f.name === r.name);
            
            let formattedSteps = r.steps;
            if(r.steps.includes('ã€ä¸»æ–™ã€‘')) {
                const parts = r.steps.split('ã€æ­¥éª¤ã€‘');
                formattedSteps = `<div class="detail-section"><span class="detail-label">ä¸»æ–™æ¸…å•</span><div class="detail-text">${parts[0].replace('ã€ä¸»æ–™ã€‘','')}</div></div>
                                  <div class="detail-section"><span class="detail-label">çƒ¹é¥ªæ­¥éª¤</span><div class="detail-text">${parts[1] || ''}</div></div>`;
            } else {
                formattedSteps = `<div class="detail-section"><span class="detail-label">åˆ¶ä½œæ­¥éª¤</span><div class="detail-text">${r.steps}</div></div>`;
            }

            return `
                <div class="recipe-card">
                    <img class="recipe-img" src="${r.img || '/images/default-chef.jpg'}">
                    <div class="recipe-main-info">
                        <span class="recipe-title">${r.name}</span>
                        <div class="fav-star ${isFav ? 'active' : ''}" onclick="toggleSave('${r.name}', '${r.steps.replace(/\n/g, '\\n')}', '${r.img}', this)">
                            <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                        </div>
                    </div>
                    <div class="recipe-detail-box">${formattedSteps}</div>
                    <div class="expand-btn" onclick="toggleCard(this)"><svg viewBox="0 0 24 24" class="arrow-svg"><path d="M7 10l5 5 5-5"/></svg></div>
                </div>`;
        }

        function toggleCard(btn) {
            const box = btn.previousElementSibling;
            const arrow = btn.querySelector('.arrow-svg');
            box.classList.toggle('show');
            arrow.style.transform = box.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function toggleSave(name, steps, img, dom) {
            let favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            const idx = favs.findIndex(f => f.name === name);
            if(idx > -1) { favs.splice(idx, 1); dom.classList.remove('active'); }
            else { favs.push({ name, steps, img }); dom.classList.add('active'); }
            localStorage.setItem('favRecipes', JSON.stringify(favs));
            if(document.getElementById('fav-page').classList.contains('active')) renderFavs();
        }

        function renderFavs() {
            const favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            document.getElementById('fav-list').innerHTML = favs.length ? favs.map(r => createCard(r)).join('') : "<p style='text-align:center; opacity:0.3; margin-top:50px;'>è¿™é‡Œè¿˜æ˜¯ç©ºç©ºçš„...</p>";
        }

        async function getLucky() {
            const { data } = await _supabase.from('recipes').select('*');
            if(data && data.length > 0) {
                const r = data[Math.floor(Math.random() * data.length)];
                document.getElementById('random-result').innerHTML = createCard(r);
            }
        }

        async function uploadRecipe() {
            const name = document.getElementById('new-name').value;
            const kwString = document.getElementById('new-keywords').value;
            const steps = document.getElementById('new-steps').value;

            if(!name || !steps) return alert("è¯·æŠŠä¿¡æ¯å¡«å®Œæ•´å“¦~");

            const kwArray = kwString.split(/[,ï¼Œ]/).map(s => s.trim());
            const { error } = await _supabase.from('recipes').insert([{ name, keywords: kwArray, steps, img: "/images/default-chef.jpg" }]);

            if(!error) {
                alert("ğŸ‰ åˆ†äº«æˆåŠŸï¼å®¶äººä»¬åˆ·æ–°å°±èƒ½çœ‹åˆ°äº†");
                document.getElementById('new-name').value = '';
                document.getElementById('new-keywords').value = '';
                document.getElementById('new-steps').value = '';
                switchPage('search-page', document.querySelectorAll('.nav-item')[0]);
            } else { alert("åˆ†äº«å¤±è´¥ï¼š" + error.message); }
        }

        function closeOverlay() { document.getElementById('result-overlay').style.display = 'none'; }

        async function generateAI(input) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "system", content: "è¿”å›æ ¼å¼ï¼šèœå: [åå­—] | åšæ³•: ã€ä¸»æ–™ã€‘\n... \nã€æ­¥éª¤ã€‘\n1..." }, { role: "user", content: `é£Ÿæï¼š${input}` }]
                    })
                });
                const data = await response.json();
                const [title, steps] = data.choices[0].message.content.split('|');
                renderResults([{ name: title.replace('èœå:','').trim(), steps: steps.replace('åšæ³•:','').trim() }]);
            } finally { resetSearchUI(); }
        }
    </script>
