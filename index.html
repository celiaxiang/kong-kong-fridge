        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* è¾“å…¥åŒº */
        textarea {

        }

        /* åº•éƒ¨å¯¼èˆªæ ï¼šé‡æ–°è®¾è®¡çš„åœ†æ¶¦å›¾æ ‡ */
        .bottom-nav {

            background: white; border-radius: 40px; box-shadow: 0 15px 40px rgba(0,0,0,0.1);

        .nav-item.active { opacity: 1; transform: translateY(-5px); }

        /* ç»“æœå…¨å±å±‚ */
        #result-overlay {

            padding: 80px 20px 40px; box-sizing: border-box;

        /* æ›´åŠ æ˜æ˜¾çš„è¿”å›æŒ‰é’® */
        .back-btn {

            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 2100; cursor: pointer;
        }
        .back-btn svg { width: 22px; height: 22px; stroke: var(--forest); fill: none; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }

        /* èœè°±å¡ç‰‡å¸ƒå±€æ›´æ–° */
        .recipe-card {
            background: white; border-radius: 35px; overflow: hidden; margin-bottom: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05); position: relative;
        }
        .recipe-img { width: 100%; height: 250px; object-fit: cover; }
        .recipe-main-info { padding: 25px; position: relative; border-bottom: 1px solid #f1f1f1; }
        .recipe-title { font-family: 'ZCOOL XiaoWei', serif; font-size: 24px; color: var(--forest); }
        
        .fav-star { position: absolute; top: 25px; right: 25px; cursor: pointer; transition: 0.3s; }
        .fav-star svg { width: 30px; height: 30px; stroke: var(--gray); stroke-width: 2; fill: none; }
        .fav-star.active svg { stroke: var(--gold); fill: var(--gold); }

        /* ä¸‹æ‹‰æŒ‰é’®æ”¾ç½®åœ¨å³ä¸‹è§’ */
        .expand-btn { 
            margin: 15px 25px 15px auto; width: 40px; height: 40px; background: var(--pale-leaf); 
            border-radius: 15px; display: flex; align-items: center; justify-content: center;

        }

        /* è¯¦æƒ…æ’ç‰ˆä¼˜åŒ– */
        .recipe-detail-box { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; padding: 0 25px; background: #fafafa; }
        .recipe-detail-box.show { max-height: 2000px; padding: 25px; border-top: 1px solid #eee; }
        .detail-section { margin-bottom: 20px; }
        .detail-label { font-weight: 900; color: var(--forest); display: block; margin-bottom: 8px; font-size: 16px; border-left: 4px solid var(--leaf); padding-left: 10px; }
        .detail-text { color: #555; line-height: 2; white-space: pre-line; }

        .loading { display: none; margin-top: 20px; font-weight: bold; color: var(--forest); }
    </style>
</head>
<body>

    <div id="search-page" class="page active">
        <h1>ç©ºç©ºå†°ç®±</h1>
        <div class="welcome-msg">æŠŠå‰©ä¸‹çš„é£Ÿæå˜æˆæƒŠå–œ âœ¨</div>
        <textarea id="ingredients" rows="3" placeholder="å†°ç®±é‡Œè¿˜æœ‰ä»€ä¹ˆï¼Ÿ"></textarea>
        <button class="btn-main" onclick="processCooking()">å¼€å§‹åŠ å·¥ï¼</button>

    <div id="random-page" class="page">
        <h1>çµæ„Ÿç›²ç›’</h1>
        <div class="welcome-msg">è½¬åŠ¨è½¬ç›˜ï¼Œé‡è§ç¾å‘³ ğŸ²</div>
        <button class="btn-main" style="background:var(--leaf)" onclick="getLucky()">éšæœºæŠ½å–</button>

    <div id="fav-page" class="page">
        <h1>ç§æˆ¿èœ</h1>
        <div class="welcome-msg">è¿™é‡Œè—ç€ä½ çš„ç¾é£Ÿè®°å¿† â­</div>

    <div id="result-overlay">
        <div class="back-btn" onclick="closeOverlay()">â†</div>

    <div class="bottom-nav">

            <svg viewBox="0 0 24 24"><path d="M11 19a8 8 0 100-16 8 8 0 000 16zM21 21l-4.35-4.35"/></svg>

            <div class="nav-text">ç›²ç›’</div>
        </div>
        <div class="nav-item" onclick="switchPage('fav-page', this)">
            <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>

    <script>
        const localRecipes = [
            { id: 1, name: "èŠ±æ¤’é¸¡è…¿", keywords: ["èŠ±æ¤’", "é¸¡è…¿"], steps: "ã€ä¸»æ–™ã€‘\né¸¡è…¿1ä¸ªã€èŠ±æ¤’ã€ç”Ÿå§œã€è‘±\n\nã€æ­¥éª¤ã€‘\n1. æŒ‰æ‘©é¸¡è…¿å¹¶è…Œåˆ¶\n2. æ”¾å…¥å†°ç®±å†·è—ä¸€å¤œ\n3. è’¸15-20åˆ†é’Ÿå³å¯ã€‚", img: "/images/chicken-leg.jpg" },
            { id: 2, name: "è›‹åŒ…éº»ç³", keywords: ["é¸¡è›‹", "éº»ç³"], steps: "ã€ä¸»æ–™ã€‘\né¸¡è›‹2ä¸ªï¼Œéº»ç³1å—\n\nã€æ­¥éª¤ã€‘\n1. è›‹æ¶²æ‰“æ•£\n2. ç…è½¯éº»ç³\n3. äºŒæ¬¡è£¹è›‹æ¶²ç…è‡³é‡‘é»„ã€‚", img: "/images/glutinous-rice-egg.jpg" }
        ];

        function switchPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
            if(pageId === 'fav-page') renderFavs();
        }

        function processCooking() {
            const input = document.getElementById('ingredients').value.trim();
            if(!input) return;
            let matches = localRecipes.map(r => ({ ...r, hit: r.keywords.filter(k => input.includes(k)).length })).filter(r => r.hit > 0);
            matches.sort((a,b) => b.hit - a.hit);
            if(matches.length > 0) renderResults(matches); else generateAI(input);
        }

        function renderResults(recipes) {
            document.getElementById('result-content').innerHTML = recipes.map(r => createCard(r)).join('');
            document.getElementById('result-overlay').style.display = 'block';
        }

        // æ ¸å¿ƒæ¸²æŸ“å‡½æ•°ï¼šä¿®å¤äº†æ’ç‰ˆå’Œæ”¶è—é€»è¾‘
        function createCard(r) {
            const favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            const isFav = favs.some(f => f.name === r.name);
            
            // ç®€å•è§£æã€ä¸»æ–™ã€‘å’Œã€æ­¥éª¤ã€‘
            let formattedSteps = r.steps;
            if(r.steps.includes('ã€ä¸»æ–™ã€‘')) {
                const parts = r.steps.split('ã€æ­¥éª¤ã€‘');
                formattedSteps = `<div class="detail-section"><span class="detail-label">ä¸»æ–™æ¸…å•</span><div class="detail-text">${parts[0].replace('ã€ä¸»æ–™ã€‘','')}</div></div>
                                  <div class="detail-section"><span class="detail-label">çƒ¹é¥ªæ­¥éª¤</span><div class="detail-text">${parts[1] || ''}</div></div>`;
            } else {
                formattedSteps = `<div class="detail-section"><span class="detail-label">åšæ³•è¯¦æƒ…</span><div class="detail-text">${r.steps}</div></div>`;
            }

            return `
                <div class="recipe-card">
                    <img class="recipe-img" src="${r.img || '/images/default-chef.jpg'}">
                    <div class="recipe-main-info">
                        <span class="recipe-title">${r.name}</span>
                        <div class="fav-star ${isFav ? 'active' : ''}" onclick="toggleSave('${r.name}', '${r.steps.replace(/\n/g, '\\n')}', '${r.img}', this)">
                            <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                        </div>
                    </div>
                    <div class="recipe-detail-box">${formattedSteps}</div>
                    <div class="expand-btn" onclick="toggleCard(this)">â–¼</div>
                </div>`;
        }

        function toggleCard(btn) {
            const box = btn.previousElementSibling;
            box.classList.toggle('show');
            btn.innerText = box.classList.contains('show') ? 'â–²' : 'â–¼';
        }

        function toggleSave(name, steps, img, dom) {
            let favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            const idx = favs.findIndex(f => f.name === name);
            if(idx > -1) {
                favs.splice(idx, 1);
                dom.classList.remove('active');
            } else {
                favs.push({ name, steps, img });
                dom.classList.add('active');
            }
            localStorage.setItem('favRecipes', JSON.stringify(favs));
            // å¦‚æœåœ¨æ”¶è—é¡µé¢ç‚¹å–æ¶ˆï¼Œå®æ—¶åˆ·æ–°åˆ—è¡¨
            if(document.getElementById('fav-page').classList.contains('active')) renderFavs();
        }

        function renderFavs() {
            const favs = JSON.parse(localStorage.getItem('favRecipes') || '[]');
            document.getElementById('fav-list').innerHTML = favs.length ? favs.map(r => createCard(r)).join('') : "<p style='text-align:center; opacity:0.3; margin-top:50px;'>è¿™é‡Œè¿˜æ˜¯ç©ºç©ºçš„...</p>";
        }

        function getLucky() {
            const r = localRecipes[Math.floor(Math.random() * localRecipes.length)];
            document.getElementById('random-result').innerHTML = createCard(r);
        }

        function closeOverlay() { document.getElementById('result-overlay').style.display = 'none'; }

        async function generateAI(input) {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [{ role: "system", content: "è¿”å›æ ¼å¼ï¼šèœå: [åå­—] | åšæ³•: ã€ä¸»æ–™ã€‘\n... \nã€æ­¥éª¤ã€‘\n1..." }, { role: "user", content: `é£Ÿæï¼š${input}` }]
                    })
                });
                const data = await response.json();
                const [title, steps] = data.choices[0].message.content.split('|');
                renderResults([{ name: title.replace('èœå:','').trim(), steps: steps.replace('åšæ³•:','').trim() }]);
            } finally { document.getElementById('loading').style.display = 'none'; }
        }
    </script>
